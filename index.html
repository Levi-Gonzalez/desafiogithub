<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Desafio 5</title>
</head>
<body class="container">
<!-- encabezado -->
 <header class="encabezado">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>          
        </ul>
    </nav>
</header>
<!-- titulo -->
 <h1>Animaciones y efectos</h1>
    <main class="contenido">
<!-- cajas con titulo -->
        <div>
         <div>
             <h2>Caja azul</h2>
             <div class="caja azul skew "></div>
        </div>
        
        <div>
            <h2>Caja Roja</h2>
            <div class="caja roja rotate"></div>
        </div>
        
        <div>
            <h2>Caja amarilla</h2>
            <div class="caja amarilla wow animate__animated animate__heartBeat"></div>
        </div>
        
        <div>
            <h2>Caja verde</h2>
            <div class="caja verde wow animate__animated animate__backInLeft"></div>
        </div>
        <div>
            <h2>Caja gradiente naranja</h2>
            <div class="caja naranja wow animate__animated animate__fadeInTopRight"></div>
        </div>
        <div>
            <h2>Caja gradiente rosa</h2>
            <div class="caja rosa wow animate__animated animate__backInUp"></div>
        </div>
        <div>
            <h2>Caja gradiente NyB</h2>
            <div class="caja nyb wow animate__animated animate__bounceInRight"></div>
        </div>
        </div>
    </main>
<!--pie de pagina-->
    <footer>
        <h3> &copy Levi Gonzalez</h3>
    </footer>

<!--scripts wow-->
    <script src="./assets/wow.min.js"></script>
    <script>new WOW().init();</script>
</body>
</html>
